<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>TODO LIST</title>
  </head>
  <body style="background-color: rgba(150, 197, 181, 0.438);">
    <section class="container">
      <div  style="background-color: rgb(230, 244, 245);border-style: double; border-color: #ffb547; margin:5%; padding: 2%;">
          <div class="bg-light"> 
              <header>
                  <h1 style="text-align: center; color: #ffb547; font-family: Georgia, 'Times New Roman', Times, serif;">ToDo List</h1>
          
              </header>
          
              <hr width="100%" size="4px">
          </div>
          
          <form id="my-form" onsubmit="saveToApi(event)">
              <div class="row g-3">
                  <div class="col-md-5">
                      <label for="todo">Task Name:</label>
                      <input type="text" name="todo" id="todo"  placeholder="Enter task name" class="form-control" required>
                      <div class="invalid-feedback">Please enter a valid amount.</div>
                  </div>

                  <div class="col-md-7">
                    <label for="description">Task description:</label>
                    <input type="text" name="description" id="description"  placeholder="Enter description" class="form-control" required>
                    <div class="invalid-feedback">Please enter a description.</div>
                </div>
              </div><br>

          <div class="row">
              <div class="d-grid gap-1 col-6 mx-auto">
                  <button class="btn btn-primary btn-sm" type="submit">Add ToDo List</button>
              </div>
              
          </div>
          </form>
          <hr>
          <div id="Todo details">
              <div id="todoRemaining">
                <h6 style="color:black;">Remaining Task:</h6>
                  <ul id="remainingList">
                      <!-- This is where the remaining todo items will be displayed -->
                    </ul>
                  <!-- In this div show todo list with done and cancle button  -->
              </div>
              <hr>
              <div id="todoDone">
                <h6 style="color:black;">Task Done:</h6>
                  <!-- after clicking done button remaining todo div that data will show here -->
                  <ul id="doneList">
                      <!-- This is where the completed todo items will be displayed -->
                  </ul>
              </div>
          </div>
      </div>
  </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="ToDo2.0.js"></script>
  </body>
</html>
